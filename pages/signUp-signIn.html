<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/style.css" />
    <title>Sign Up/In Page</title>
  </head>
  <body class="signup-page">
    <header></header>
    <section class="container">
      <div class="SwitchBtn">
        <button id="signInBtn">SIGN IN</button>
        <button id="signUpBtn">SIGN UP</button>
      </div>
      <div class="LogoDiv">
        <img src="../images/Logo.svg" alt="" />
      </div>
      <div id="signUpDiv" class="InputDiv">
        <input id="uUserName" type="text" placeholder="User Name" />
        <input id="uEmail" type="text" placeholder="Email" />
        <input id="uPassword" type="text" placeholder="Password" />
        <input id="uConfPassowrd" type="text" placeholder="Confirm Password" />
        <button>Sign up</button>
      </div>
      <div id="signInDiv" class="InputDiv">
        <input id="Email" type="text" placeholder="Email" />
        <input id="Password" type="text" placeholder="Password" />
        <a href="#">Forgot Password</a>
        <button>Sign In</button>
      </div>
    </section>
    <script src="../js/jquery-3.6.0.js"></script>
    <script src="../js/signup.js"></script>
  </body>
</html>
