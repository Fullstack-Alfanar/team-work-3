<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../style/style.css" />
  <title>Sign Up/In Page</title>
</head>

<body class="bodyContainer">
  <header></header>
  <section class="container">
    <div class="SwitchBtn">
      <button id="signInBtn">SIGN IN</button>
      <button id="signUpBtn">SIGN UP</button>
    </div>
    <div class="LogoDiv">
      <img src="../images/Logo.svg" alt="" />
    </div>
    <div id="signUpDiv" class="InputDiv">
      <input id="uUserName" type="text" placeholder="User Name" />
      <input id="uEmail" type="email" placeholder="Email" />
      <input id="uPassword" type="password" placeholder="Password" />
      <input id="uConfPassowrd" type="password" placeholder="Confirm Password" />
      <label id="errMsgUp"></label>
      <button>Sign up</button>
    </div>
    <div id="signInDiv" class="InputDiv">
      <input id="IEmail" type="email" placeholder="Email" />
      <input id="IPassword" type="password" placeholder="Password" />
      <a href="../pages/forgetPassword.html">Forgot Password</a>
      <label id="errMsgIn"></label>
      <button>Sign In</button>
    </div>
  </section>
  <div class="shelfImg"><img src="../images/shelf_v2.svg" alt="" /></div>
  <div class="nerdImg"><img src="../images/Neeerd.svg" alt="" /></div>

    </div>
  </section>
  <script src="../js/jquery-3.6.0.js"></script>
  <script src="../js/signup.js"></script>
</body>

</html>
